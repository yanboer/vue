<!--
    控制变量来决定是否渲染
-->
<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-bing="http://www.w3.org/1999/xhtml" xmlns:v-if="http://www.w3.org/1999/xhtml"
      xmlns:on-click="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    <div>{{message}}</div>
    <hr>
    <textarea v-model="textarea" cols="30" rows="10"></textarea>
    <div style="white-space: pre-line;">{{textarea}}</div>
    <input type="checkbox" v-model="isRead">
    <div>{{isRead}}</div>
    <hr>
    <input type="checkbox" value="A" v-model="favorite">A</input>
    <input type="checkbox" value="B" v-model="favorite">B</input>
    <input type="checkbox" value="C" v-model="favorite">C</input>
    <div>{{favorite}}</div>
    <hr>
    性别：<input type="radio" value="男" v-model="gender">男 <input type="radio" value="女" v-model="gender">女
    <div>{{gender}}</div>
    <hr>
    学历：
    <select v-model="edu">
        <option value="小学">小学</option>
        <option value="中学">中学</option>
        <option value="高中">高中</option>
    </select>
    <div>{{edu}}</div>
    <hr>
    <select v-model="favorite" multiple>
        <option v-for="(f,index) in fs" v-bind:key="index" v-bind:value="f">{{f}}</option>
    </select>
    <hr>
    <input type="checkbox" true-value="yes" false-value="no" v-model="toggle">
    <div>{{toggle}}</div>
    <input type="text" v-model.lazy="message">      <!-- 懒加载-->
    <div>{{message}}</div>

</div>

</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"",
            textarea:"",
            isRead:false,
            gender:"",
            favorite:[],
            edu:"",
            fs:[
                "A",
                "B",
                "C",
            ],
            toggle:"",
        },


    })


</script>
</html>
