<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-bing="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{fullName}}</div>
</div>

</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            firstName:"zhang",          //侦听属性的变化
            lastName:"san",
            fullName:"zhang san",
        },
        watch:{     //异步请求时如此使用
            firstName(val){          //侦听 firstName 的变化
                this.fullName = val + " " + this.lastName;
            },
            lastName(val){
              this.fullName = this.firstName + " " + val;
            }
        }

    })


</script>
</html>
