<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id='app'>
    <table border="1">
        <tr v-for = 'i in num'>
            <td v-for = 'j in i'>{{j}} * {{i}} = {{j * i}}</td>
        </tr>
    </table>
</div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            num:9
        }
    })
</script>
</html>
