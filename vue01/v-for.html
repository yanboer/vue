<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-bing="http://www.w3.org/1999/xhtml" xmlns:v-if="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <table border="1">
        <tr>
            <td>书名</td>
            <td>作者</td>
            <td>下标</td>
        </tr>
        <tr v-for="(book,index) in books">
            <td>{{book.name}}</td>
            <td>{{book.author}} index</td>
            <td>{{index}}</td>
        </tr>
    </table>

</div>

</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            books:[     //数组对象
                {
                    name:"三国演义",
                    author:"罗贯中"
                },{
                    name:"红楼梦",
                    author:"曹雪芹",
                },{
                    name:"金瓶梅",
                    author:"x",
                },{
                    name:"水浒传",
                    author:"施耐庵",
                },
            ],

        },


    })


</script>
</html>
